<body>
  <div class="hours-applet-wrapper">
    <div class="hours-applet-content">
      <div class="hours-applet-header">
        <h2>
          Library Hours Manager
        </h2>
      </div>
      <div class="hours-applet-body">
        <div class="default-hours-editor">
          <h3>
            Default Hours
          </h3>
          <ul class="default-hours-list">
          </ul>
        </div>
        <hr class="hours-applet-separator-line"/>
        <div class="unique-hours-editor">
          <h3>
            Special Hours
          </h3>
          <ul class="unique-hours-list">
          </ul>
          <a href="#" class="unique-hours-add" onclick="return addUniqueHourUI()">
            <span class="fa fa-calendar-plus-o"></span>
          </a>
          <a href="#" class="unique-hours-undo" onclick="return putBackUniqueHourUI()">
            <span class="fa fa-undo"></span>
          </a>
        </div>
        <hr class="hours-applet-separator-line"/>
        <button class="hours-list-apply-button" onclick="return postAllDefaultHours(this);" type="submit" form="default-hours-editor" value="Submit">Apply</button>
      </div>
    </div>
    <div class="hours-applet-footer">
    </div>
  </div>
