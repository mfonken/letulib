<body>

  <div class="library-applet-wrapper">
    <div class="library-applet-content">
      <div class="library-applet-header">
        <h2>
          Library Hours Manager
        </h2>
      </div>
      <div class="library-applet-body">
        <div class="default-hours-editor">
          <h3>
            Regular Hours
          </h3>
          <ul class="default-hours-list">
          </ul>
        </div>
        <hr class="library-applet-separator-line"/>
        <div class="unique-hours-editor">
          <h3>
            Upcoming
          </h3>
          <ul class="unique-hours-list">
          </ul>
          <a href="#" class="unique-hours-add" onclick="return addUniqueHourUI()">
            <span class="fa fa-calendar-plus-o"></span>
          </a>
          <a href="#" class="unique-hours-undo" onclick="return putBackUniqueHourUI()">
            <span class="fa fa-undo"></span>
          </a>
        </div>
        <hr class="library-applet-separator-line"/>
        <div class="library-applet-footer">
          <a class="library-applet-info-button" href="http://localhost/letulib/v3/html/hours_manager_help.html">
            <span class="fa fa-info-circle"></span>
          </a>
          <button class="library-applet-apply-button" onclick="return postAllHours();" type="submit" form="default-library-editor" value="Submit">Apply</button>
        </div>
      </div>
    </div>
  </div>
